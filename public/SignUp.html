<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Sign up</title>
  </head>
  <body>
    <div class="main">
      <div class="topnav">
        <div><img class="topnav-logo" src="pic/logo.svg"/></div>
        <div class="spacer"></div>
        <div class="topnav-regis">
          <ul>
            <li><a href="/TeeGolf.html">Sign in</a></li>
          </ul>
        </div>
      </div>
      <div class="form">
        <div class="spacer"></div>
        <div class="form-grid">
          <div class="spacer"></div>
          <div class="signup">
            <div class="signup-text">Username</div>
            <div class="signup-input">
              <input type="text" placeholder="Username" name="email" required autofocus/>
            </div>
            <div class="signup-text">Email</div>
            <div class="signup-input">
              <input type="text" placeholder="Enter Email" name="email" required autofocus/>
            </div>
            <div class="signup-text">Password</div>
            <div class="signup-input">
              <input type="password" placeholder="Password" name="password" required/>
            </div>
            <div class="signup-text">Confirm password</div>
            <div class="signup-input">
              <input type="password" placeholder="Confirm password" name="password" required/>
            </div>
            <div class="signup-text">Phone number</div>
            <div class="signup-input">
              <input type="text" placeholder="Enter Email" name="email" required autofocus/>
            </div>
            <form action="/TeeGolf.html">
              <button class="btn">Sign up</button>
            </form>
          </div>
          <div class="spacer"></div>
        </div>
        <div class="spacer"></div>
      </div>
      <div class="register-box">
        <div class="reg-normal"><a>Register</a></div>
        <div class="reg-caddy"><a href="/SignUpCaddy.html">Caddy</a></div>
        <div class="reg-court"><a href="/SignUpCourt.html">Court</a></div>
      </div>
    </div>
  </body>
</html>
