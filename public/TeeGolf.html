<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>TeeGolf</title>
  </head>
  <body>
    <div class="main">
      <div class="topnav">
        <div><img class="topnav-logo" src="pic/logo.svg"/></div>
        <div class="spacer"></div>
        <div class="topnav-login">
          <input type="text" placeholder="Enter Email" name="email" required autofocus/>
        </div>
        <div class="topnav-login">
          <input type="password" placeholder="Password" name="password" required/>
        </div>
        <div class="topnav-login-btn">
          <form action="/index.html">
            <button class="btn">Sign in</button>
          </form>
        </div>
        <div class="topnav-regis">
          <ul>
            <li><a href="/">Sign up</a></li>
          </ul>
        </div>
      </div>
      <div class="form">
        <div class="spacer"></div>
        <div class="form-grid">
          <div class="spacer"></div>
          <div class="login">
            <label for="email"><b>Email</b></label>
            <div class="login-input">
              <input type="text" placeholder="Enter Email" name="email" required autofocus/>
            </div>
            <label for="password"><b>Password</b></label>
            <div class="login-input">
              <input type="password" placeholder="Password" name="password" required/>
            </div>
          </div>
          <div class="spacer"></div>
        </div>
        <div class="spacer"></div>
      </div>
      <div class="register-box">
        <div class="reg-normal"></div>
        <div class="spacer"></div>
        <div class="reg-caddy"></div>
        <div class="spacer"></div>
        <div class="reg-court"></div>
      </div>
    </div>
  </body>
</html>
